services:
  - type: web
    name: meeting-room-booking
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true        # Render auto-generates a secure random value
      - key: JWT_EXPIRES_IN
        value: 8h
      - key: DB_PATH
        value: /data/mrb.sqlite
      - key: ADMIN_NAME
        value: Admin
      - key: ADMIN_EMAIL
        sync: false               # You set this in Render dashboard
      - key: ADMIN_PASSWORD
        sync: false               # You set this in Render dashboard
    disk:
      name: mrb-data
      mountPath: /data
      sizeGB: 1
